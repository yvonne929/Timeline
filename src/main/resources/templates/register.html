<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增人員</title>
    <head th:insert="load/css :: css"></head>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <section th:replace="load/header :: header"></section>
    <main>
        <h1>新增人員</h1>
        <form id="registerForm" method="POST" th:action="@{/register}" th:Object="${memberAccountVO}" enctype="multipart/form-data" autocomplete="off">
            <section class="form-input">
                <label>姓名</label>
                <div class="input-area">
                    <div class="input-img"><img th:src="@{/images/face.png}"></div>
                    <input type="text" th:field="*{name}" placeholder="請輸入您的姓名"/>
                </div>
            </section>
            <section class="form-input">
                <label>帳號</label>
                <div class="input-area">
                    <div class="input-img"><img th:src="@{/images/person.png}"></div>
                    <input type="text" th:field="*{username}" placeholder="請輸入您的帳號"/>
                </div>
            </section>
            <section class="form-input">
                <label>密碼</label>
                <div class="input-area">
                    <div class="input-img"><img th:src="@{/images/lock.png}"></div>
                    <input type="password" th:field="*{password}" maxlength="16" placeholder="需為6~16位大小寫英文加數字"/>
                </div>
            </section>
            <section class="form-input">
                <label>再次輸入密碼</label>
                <div class="input-area">
                    <div class="input-img"><img th:src="@{/images/lock.png}"></div>
                    <input type="password" th:field="*{checkPassword}" maxlength="16" placeholder="請再次輸入您的密碼"/>
                </div>
            </section>
            <button>新增</button>
            <span>已經新增了嗎?<a th:href="@{/login}">立即登入</a></span>
        </form>
    </main>

    <section th:replace="load/footer :: footer"></section>
    <script th:replace="load/js :: js"></script>
    <script th:src="@{/js/register.js}"></script>
</body>
</html>
