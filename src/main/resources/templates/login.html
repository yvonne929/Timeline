<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登入</title>
    <head th:insert="~{load/css :: css}"></head>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <section th:replace="~{load/loginHeader :: loginHeader}"></section>
    <section class="main-content">
        <div class="content">
    <main>
        <h1>登入</h1>
        <form id=loginForm method="POST" th:action="@{/login}" th:Object="${user}" enctype="multipart/form-data" autocomplete="off">
        	<input type="hidden" id="MESSAGE" th:value="${MESSAGE}"/>
            <section class="form-input">
                <label>帳號</label>
                <div class="input-area">
                    <div class="input-img"><img th:src="@{/images/person.png}"></div>
                    <input type="text" th:field="*{userId}" placeholder="請輸入您的帳號"/>
                </div>
            </section>
            <section class="form-input">
                <label>密碼</label>
                <div class="input-area">
                    <div class="input-img"><img th:src="@{/images/lock.png}"></div>
                    <input type="password" th:field="*{password}" maxlength="16" placeholder="請輸入您的密碼"/>
                </div>
            </section>
            <button>登入</button>
        </form>
    </main>
    </div>
    </section>
    <section th:replace="~{load/footer :: footer}"></section>
    <script th:replace="~{load/js :: js}"></script>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
